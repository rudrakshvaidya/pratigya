<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Wish For You</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/final-style.css">
</head>
<body>

  <!-- SCENE 1: LOTUS -->
  <div id="lotus-scene" class="scene">
    <div id="text-container"></div>
    <div class="lotus-container">
  <div class="lotus-glow"></div> <!-- Pink glow layer -->
  <img src="assets/lotus.gif" alt="Spinning Lotus" class="lotus-gif">
</div>
</div>

  <!-- SCENE 2: CAKE -->
  <div id="cake-scene" class="scene">
    <div class="cake-container">
      <!-- Fixed the invalid <href> tag here -->
      <a href="javascript:void(0);" id="cake-link">
        <img src="assets/cake-with-candle.png" alt="Birthday cake with a candle" class="cake-image">
      </a>
      <a id="flame">
        <img src="assets/flame.png" alt="Candle Flame">
      </a>
    </div>
    <p id="blow-candle-prompt">
      Make a wish and blow out the candle...
      <img src="assets/hand-drawn-arrow-white.png" alt="arrow" class="arrow-icon">
    </p>
  </div>

  <!-- SCENE 3: CELEBRATION -->
  <div id="celebration-scene" class="scene">
    <div id="confetti-container"></div>
    <h1 id="birthday-text">Happy Birthday!</h1>
    <p id="final-message">
      May this day be as bright and beautiful as your smile. Wishing you all the happiness in the world. I love you, Pratigya.
    </p>
  </div>

  <!-- SCENE 4: LETTER -->
  <div id="letter-container" class="scene">
    <div id="letter-prompt">
        <a href="letter.html" class="letter-link">
          <img src="assets/letter.png" alt="A letter" class="letter-image">
        </a>
        <p class="prompt-text">
          One last thing... open this when you're ready.
          <img src="assets/hand-drawn-arrow.png" alt="arrow" class="arrow-icon">
        </p>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="./js/final-animation.js"></script>

</body>
</html>
